{% extends "base.html" %}

{% block title %}Nový zákazník{% endblock %}

{% block content %}
<div class="card">
    <h1 class="page-title">Nový zákazník</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Meno a priezvisko</label>
            <input type="text" name="full_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefón</label>
            <input type="text" name="phone" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Uložiť zákazníka</button>
        <a href="{% url 'service_panel' %}" class="btn btn-light">Späť na servisný panel</a>
    </form>
</div>
{% endblock %}
