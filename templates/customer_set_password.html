{% extends "base.html" %}
{% block content %}

<div style="max-width:620px; margin:0 auto;">
  <div class="page-head">
    <div>
      <div class="title">Nastavenie hesla</div>
      <p class="subtitle">Nastav si nové heslo pre prístup do portálu.</p>
    </div>
    <a class="btn btn-light" href="{% url 'login' %}">Prihlásenie</a>
  </div>

  <div class="card" style="margin-top:14px;">
    <div class="card-pad">
      <form method="post" style="display:flex; flex-direction:column; gap:12px;">
        {% csrf_token %}

        <div>
          <label class="label">Nové heslo</label>
          <input class="input" type="password" name="new_password" autocomplete="new-password" required>
        </div>

        <div>
          <label class="label">Nové heslo znova</label>
          <input class="input" type="password" name="new_password2" autocomplete="new-password" required>
        </div>

        <div style="display:flex; justify-content:flex-end;">
          <button class="btn btn-orange" type="submit">Uložiť heslo</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
