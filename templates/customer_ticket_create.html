{# templates/customer_ticket_create.html #}
{% extends "base.html" %}

{% block content %}
<div class="page-head">
  <div>
    <div class="title">Nový ticket</div>
    <p class="subtitle">
      Servis {% if order.service_code %}#{{ order.service_code }}{% else %}#{{ order.id }}{% endif %}
      · {{ order.bike.brand }} {{ order.bike.model }}
    </p>
  </div>

  <div style="display:flex; gap:10px; flex-wrap:wrap;">
    <a class="btn btn-light" href="{% url 'bike_detail' order.bike.id %}">Späť</a>
  </div>
</div>

<div class="card" style="margin-top:14px;">
  <div class="card-pad">
    <form method="post" style="display:flex; flex-direction:column; gap:12px;">
      {% csrf_token %}

      <div>
        <label class="label">Predmet</label>
        <input class="input" type="text" name="subject" placeholder="Napríklad: Kedy bude servis hotový">
      </div>

      <div>
        <label class="label">Správa</label>
        <textarea class="input" name="message" rows="7" placeholder="Napíš otázku alebo požiadavku"></textarea>
      </div>

      <div style="display:flex; justify-content:flex-end;">
        <button class="btn btn-dark" type="submit">Vytvoriť ticket</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
