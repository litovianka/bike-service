services:
  - type: web
    name: bike-service-web
    runtime: python
    plan: free
    buildCommand: ./build.sh
    startCommand: python manage.py migrate && gunicorn bikelog.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /health/
    autoDeploy: true
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: bike-service-db
          property: connectionString
      - key: DJANGO_DEBUG
        value: "0"
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"
      - key: DJANGO_BEHIND_PROXY
        value: "1"
      - key: DJANGO_SECURE_COOKIES
        value: "1"
      - key: DJANGO_FORCE_HTTPS
        value: "1"
      - key: DJANGO_CACHE_BACKEND
        value: "locmem"
      - key: CELERY_TASK_ALWAYS_EAGER
        value: "1"
      - key: PYTHON_VERSION
        value: "3.12.8"

databases:
  - name: bike-service-db
    plan: free
